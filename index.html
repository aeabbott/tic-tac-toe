<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Amanda's Tic Tac Toe Game</h1>
      <!-- sign up feature-->
      <form id="sign-up">
  <fieldset>
    <legend>Sign up!</legend>
    <input type = "text" name = "credentials[email]" id= "sign-up-email" placeholder = "Email goes here">
    <input type = "password" name = "credentials[password]" id= "sign-up-password" placeholder = "Password goes here">
    <input type = "password" name = "credentials[password_confirmation]" id= "sign-up-password-confirmation" placeholder = "Password confirmation goes here">
    <input type="submit" name="submit" value="Sign up!">
  </fieldset>
</form>
    <div class="container">
  <!--gameboard-->
    <div class= "game-board" id= 'game-board'>
      <div class="row">
        <div class="col-xs-4 box" id= '0'>Box 1</div>
        <div class="col-xs-4 box" id= '1'>Box 2</div>
        <div class="col-xs-4 box" id= '2'>Box 3</div>
      </div>
      <div class="row">
        <div class="col-xs-4 box" id = '3'>Box 4</div>
        <div class="col-xs-4 box" id = '4'>Box 5</div>
        <div class="col-xs-4 box" id = '5'>Box 6</div>
      </div>
      <div class="row">
        <div class="col-xs-4 box" id ='6'>Box 7</div>
        <div class="col-xs-4 box" id= '7'>Box 8</div>
        <div class="col-xs-4 box" id= '8'>Box 9</div>
      </div>
    </div>
  </div>
    </body>
</html>
